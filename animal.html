<!DOCTYPE html>
<html>
    <head>
        <title>ANIMAL</title>
    </head>
 
<body>
    <h1>Animal game by Ashwitha Reddy Polasani</h1>

    <form>
        <label for="thehiddenAnimal">The hidden animal type:</label>
        <input type="password" id="thehiddenAnimal" value="Chicken">
      
        <label for="GuesstheAnimal">Guess the animal:</label>  
        <input type="text" id="GuesstheAnimal">
        
        <button onclick="checkAnimal()">Check the guess</button>
        
        <div id="result"></div>
      </form>
      
      <script>
        let wrong = 0;
        let correct = 0;
      
        function checkAnimal() {
          const hidden = document.getElementById("thehiddenAnimal").value;
          const guess = document.getElementById("GuesstheAnimal").value;
          
          if (guess === hidden) {
            correct++;
            alert("Ruff Ruff");
          } else {
            wrong++;
            alert("Grrr");
          }
          
          document.getElementById("result").innerHTML = `Correct: ${correct}, Wrong: ${wrong}`;
        }
      </script>
      <hr>
      <div>
         <img src="hotChocolet_Marshmellows.jpeg" id="image" width="150" height="150" onclick="selectImage()">
       </div>

       <script>
            let useImage = 1;
            function selectImage() {
                switch(useImage) {
                    case 1: 
                       document.getElementById("image").src= "Applecider.jpg";
                       useImage = 2 ;
                    break;

                    case 2:
                       document.getElementById("image").src= "Orangejuice.jpg";
                       useImage = 3 ;
                    break;

                    case 3:
                       document.getElementById("image").src= "Lemonade.jpeg";
                       useImage = 1 ;
                    break;
                }
            }
                
            
       </script>

</body>
</html>
